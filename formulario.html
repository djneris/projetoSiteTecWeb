<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Cadastro | Biomas Brasileiros</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

      <style type="text/css">
    @import url('https://fonts.googleapis.com/css?family=Armata|Noticia+Text|Nunito|Oxygen|Roboto+Mono|Trirong'); 
    body{
      background-color: #2F4F4F;
      font-family: 'Noticia Text', serif;      
   }
  </style>

  </head>
  <body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-default" style="background-color: #2c3e50;">

    <div class="container">
      <div class="navbar-header">
        <p class="navbar-brand" style="color:#fff;">Biomas Brasileiros</p>
      </div>

      <div>
        <ul class="nav navbar-nav navbar-right">
          <li><a style="color:#fff;" href="index.html"><span class="glyphicon glyphicon-home"></span> Home</a></li>
          <li><a style="color:#fff;" href="index.html#galeria"><span class="glyphicon glyphicon-picture"></span>Galeria</li></a>
        </ul>
      </div>
    </div>
    </nav>

    <div class="container">
      <div class="page-header">
        <h1 style="color:#fff;">Cadastro</h1>
      </div>
    <form>
      <div class="row"> 
        <div class="col-md-6">
          <div class="form-group">
            <label style="color:#fff;"for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Nome">
          </div>
        </div>
        <div class="col-md-6">
          <div style="color:#fff;"class="form-group">  
            <label for="sobrenome">Sobrenome</label>
            <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label style="color:#fff;" for="mail">Email</label>
        <input type="email" class="form-control" id="mail" placeholder="Email">
      </div>
      <div class="form-group">
        <label style="color:#fff;"for="pass">Senha</label>
        <input type="password" class="form-control" id="pass" placeholder="Senha">
      </div>
      <div class="checkbox">
        <label style="color:#fff;">
        <input type="checkbox">Lembre-me</label>
      </div>
      <button type="submit" class="btn btn-success">Cadastrar</button>

    </form>

  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
